<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/10.css" />
    <title>Nest Layout</title>
  </head>
  <body>
    <div class="card">
      <div class="profile-pic">
        <img src="../landak.jpeg" alt="landak" />
      </div>
      <div class="desc">
        <div class="name">
          <p class="bold">oliver</p>
        </div>
        <div class="sub1">
          <p class="normal">the hudghog</p>
        </div>
        <div class="sub2">
          <p class="normal">Unpopular</p>
        </div>
      </div>
      <div class="btn">
        <button>Follow</button>
      </div>
    </div>
    <div class="card">
      <div class="profile-pic">
        <img src="../pexels-photo-2662434.jpeg" alt="landak" />
      </div>
      <div class="desc">
        <div class="name">
          <p class="bold">Juned</p>
        </div>
        <div class="sub1">
          <p class="normal">the bird</p>
        </div>
        <div class="sub2">
          <p class="normal">Unpopular</p>
        </div>
      </div>
      <div class="btn">
        <button>Follow</button>
      </div>
    </div>
    <div class="card">
      <div class="profile-pic">
        <img src="../pexels-photo-1699204.webp" alt="landak" />
      </div>
      <div class="desc">
        <div class="name">
          <p class="bold">Lunar</p>
        </div>
        <div class="sub1">
          <p class="normal">the fish</p>
        </div>
        <div class="sub2">
          <p class="normal">Popular</p>
        </div>
      </div>
      <div class="btn">
        <button>Follow</button>
      </div>
    </div>
  </body>
</html>
